        $(function () {

            $.ajax({
                url: 'website/introduce/list',
                type: 'POST',
                dataType: "json",
                data: {
                    "type": "2"
                },
                success: function (datas) { //请求成功后处理函数。
                    var htmltext = '';
                    var data = datas.result;
                    for (var i in data) {
                        htmltext += '' + data[i].richtext + ''

                    }

                    $(".qyyj").html(htmltext);

                },
                error: function (d, msg) {
                    console.log("Could not find user " + msg);
                }
            });

            //企业愿景
