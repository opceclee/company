    <script type="text/javascript">
        var articleId = UrlParm.parm('articleId');
        console.log(articleId)
        $(function () {
            $("#footer_box").load("component/footer.html");
            $.ajax({
                url: 'website/news/getDetail',
                type: 'POST',
                dataType: "json",
                data: {
                    'id': articleId
                },
                success: function (datas) { //请求成功后处理函数。
                    console.log(datas)
                    var data = datas.result
                    console.log(data)
                    var htmltext = '';
                    htmltext = '<section>' +
                        '<h2 id="activity-name" class="nsc-hed  txt-align">' +
                        '<span>' + data.title + '</span>' +
                        '</h2>' +
                        '<section class="nsc-p1">' + data.richtext + '</section>' +
                        '</section>'

                    $(".nede").html(htmltext);
                    if (data.type == '1') {
                        $(".company-link-btn a:first-child").addClass('active').siblings().removeClass('active');
                    } else {
                        $(".company-link-btn a:last-child").addClass('active').siblings().removeClass('active');
                    }
                    if (data.type >= '3' || !data.type) {
                        $('.dis1').css({
                            "display": "none"
                        });
                    } else if (data.type <= '2' || !data.type) {
                        $('.dis2').css({
                            "display": "none"
                        });
                    }

                },
                error: function (d, msg) {
                    console.log("Could not find user " + msg);
                }
            });
        })
    </script>
